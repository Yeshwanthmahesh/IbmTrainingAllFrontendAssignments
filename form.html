<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
</head>
<body>
	<h1 align="center">Register</h1><br>
	<div align="center">
<form action="registered.html">
	<table border="1" cellpadding="5px" cellspacing="3px">
		<tr>
			<td>Name: </td>
			<td><input type="text" placeholder="Ex. Yeshwanth"></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type="Password" placeholder="Password"></td>
		</tr>
		<tr>
			<td>Confirm Password: </td>
			<td><input type="Password" placeholder="Password"></td>
		</tr>
		<tr>
			<td>Email: </td>
			<td><input type="Email" placeholder="abc@xyz.com"></td>
		</tr>
		<tr>
			<td>Phone Number: </td>
			<td><input type="Number" placeholder="1234567890"></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td><input type="radio" name="gender">Male<br>
			<input type="radio" name="gender">Female</td>
		</tr>
		<tr>
			<td>Technologies familiar in</td>
			<td>
				<input type="checkbox">Full Stack development<br>
				<input type="checkbox">Image processing<br>
				<input type="checkbox">Machine learning<br>
			</td>
		</tr>
		</table>
</form>
</div>
</body>
</html>
